<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>projects</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>

    <div class="container">

      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Your shop cart</button></li>
        </ul>
        <h3 class="text-muted">MassiShop</h3>
      </div>

      <div class="container-fluid">

        <div id="list-wrap">
          <script id="list-items" type="text/x-handlebars-template">â€‹
            {{#each list}}
              <div class="items col-lg-3 col-md-4 col-sm-6 col-xs-12">
                Category: {{ category}} </br>
                Name: {{ name }} </br>
                Price: {{ price }} </br>
                Quantity: {{ quantity }}
                <button class="addItem" class="btn" onclick="addItem({{@index}})">Buy</button>
              </div>
            {{/each}}
          </script>
        </div>

      </div>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Thanks for visit my shop</p>
      </div>

    </div>

    <script src="/bower_components/handlebars/handlebars.js"></script>

    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

    <script src="scripts/productList.js"></script>
    <script src="scripts/shoppingCart.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
